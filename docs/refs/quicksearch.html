    {"wallet_index.js.html":{"id":"wallet_index.js.html","title":"Source: wallet/index.js","body":" DocStrap Modules stayge-walletstayge-wallet/actstayge-wallet/icon-js/jsonrpcstayge-wallet/icon-js/keystayge-wallet/icon-js/txstayge-wallet/icon-js/utilsstayge-wallet/icon-js/walletstayge-wallet/stg Classes stayge-wallet/act~ACTstayge-wallet/icon-js/wallet~Walletstayge-wallet/stg~STGstayge-wallet~Wallet Source: wallet/index.js /** * STAYGE wallet module for javascript * @module stayge-wallet */ 'use strict' const fs = require('fs') const AdmZip = require('adm-zip'); const IconWallet = require('../icon-js/wallet.js'); const utils = require('../icon-js/utils.js'); const STG = require('./stg.js') const ACT = require('./act.js') /** * Provides wallet API for STAYGE Network * @class * @constructor * @param {Object} baseWallet underlying wallet object */ const Wallet = function(baseWallet) { this._baseWallet = baseWallet; } /** * Return STG score object with the specified score address * @param {String} scoreAddress address of score * @return {STG} score object of STG */ Wallet.prototype.stg = function(scoreAddress) { return new STG(this, scoreAddress) } /** * Return ACT socre object with the specified score address * @param {String} scoreAddress address of score * @return {ACT} score object of ACT */ Wallet.prototype.act = function(scoreAddress) { return new ACT(this, scoreAddress) } /** * Get the private key of the wallet * @return {Buffer} */ Wallet.prototype.getPrivateKey = function() { return this._baseWallet.getPrivateKey(); } /** * Get the private key string of the wallet * @return {String} */ Wallet.prototype.getPrivateKeyString = function() { return this._baseWallet.getPrivateKeyString(); } /** * Get a public key of the wallet * @return {Buffer} */ Wallet.prototype.getPublicKey = function() { return this._baseWallet.getPublicKey(); } /** * Get a public key string of the wallet * @return {String} */ Wallet.prototype.getPublicKeyString = function() { return this._baseWallet.getPublicKeyString(); } /** * Get the wallet address * @return {Buffer} */ Wallet.prototype.getAddress = function() { return this._baseWallet.getAddress(); } /** * Get the wallet address string * @return {String} */ Wallet.prototype.getAddressString = function() { return this._baseWallet.getAddressString(); } /** * Convert a wallet to key store object * @param {String} password password for the wallet * @return {Object} */ Wallet.prototype.toKeyStoreObj = function(password) { return this._baseWallet.toKeyStoreObj(password); } /** * set endpoint * @param {String} name 'mainnet' | 'testnet' */ Wallet.prototype.setEndPoint = function(name) { return this._baseWallet.setEndPoint(name); } /** * get endpoint * @return {String} endpoint information */ Wallet.prototype.getEndPoint = function() { return this._baseWallet.getEndPoint(); } /** * Get block information by height * @param {Number|String} height height of block * @return {Promise&lt;Object&gt;} block information */ Wallet.prototype.getBlockByHeight = async function(height) { return this._baseWallet.getBlockByHeight(height); } /** * Get block information by hash * @param {String} height hash of block * @return {Promise&lt;Object&gt;} block information */ Wallet.prototype.getBlockByHash = async function(hash) { return this._baseWallet.getBlockByHash(hash); } /** * Get a last block information * @return {Promise&lt;Object&gt;} block information */ Wallet.prototype.getLastBlock = async function() { return this._baseWallet.getLastBlock(); } /** * Get balance of the wallet * @return {Promise&lt;String&gt;} balance of the wallet owner */ Wallet.prototype.getBalance = async function() { return this._baseWallet.getBalance(); } /** * Get total supply of ICX * @return {Promise&lt;String&gt;} total supply of underlying network */ Wallet.prototype.getTotalSupply = async function() { return this._baseWallet.getTotalSupply(); } /** * Transfer ICX coins * @param {String} to address of recipient * @param {Number} value value to transfer * @return {Promise&lt;String&gt;} hash of transaction */ Wallet.prototype.transferICX = async function(to, value) { return this._baseWallet.transferICX(to, value); } /** * Transafer a message * @param {String} to address of recipent * @param {String} msg message to transfer * @return {Promise&lt;String&gt;} hash of transaction */ Wallet.prototype.transferMessage = async function(to, msg) { return this._baseWallet.transferMessage( to, msg.length &gt; 0 ? utils.convertToHex(msg) : msg ); } /** * Send a transaction for calling a SCORE'S method * @param {String} scoreAddress * @param {String} scoreMethod * @param {Object} methodParams * @return {Promise&lt;String&gt;} hash of transacgtion */ Wallet.prototype.callScoreTx = async function( scoreAddress, scoreMethod, methodParams ) { return this._baseWallet.callScoreTx(scoreAddress, scoreMethod, methodParams); } /** * Install a SCORE on the ICON blockchain * @param {String} scorePath * @param {Object} installParams * @return {Promise&lt;String&gt;} txHash */ Wallet.prototype.installScore = async function(scorePath, installParams) { const zip = new AdmZip(scorePath); const scoreContent = '0x' + zip.toBuffer().toString('hex'); return this._baseWallet.installScore(scoreContent, installParams); } /** * Update a SCORE on the ICON blockchain * @param {type} scoreAddress * @param {type} scorePath * @param {type} updateParams * @return {Promise&lt;String&gt;} txHash */ Wallet.prototype.updateScore = async function( scoreAddress, scorePath, updateParams ) { const zip = new AdmZip(scorePath); const scoreContent = '0x' + zip.toBuffer().toString('hex'); return this._baseWallet.updateScore(scoreAddress, scoreContent, updateParams); } /** * Call SCORE's external function * @param {String} to * @param {String} method * @param {Object} params * @return {Promise&lt;String&gt;} */ Wallet.prototype.call = async function(to, method, params) { return this._baseWallet.call(to, method, params); } /** * Get SCORE's external API list * @param {String} address * @return {Promise&lt;Object&gt;} */ Wallet.prototype.getScoreApi = async function(address) { return this._baseWallet.getScoreApi(address); } /** * Get the transaction result requested by transaction hash * @param {String} txHash * @return {Promise&lt;Object&gt;} */ Wallet.prototype.getTransactionResult = async function(txHash, ignorePending=true) { let i = 0 for (i = 0; i &lt; 20; i++) { try { const txResult = await this._baseWallet.getTransactionResult(txHash) return txResult; } catch (err) { //console.log(`getTransactionResult = ${err.message}`); if ((ignorePending &amp;&amp; err.message.indexOf('Pending') != -1) || err.message.indexOf('Invalid params txHash') != -1) { await utils.sleep(500); } else { throw err; } } } throw new Error(`The transaction of ${txHash} is pending`); } /** * Get the transaction information by txHash * @param {String} txHash * @return {Promise&lt;Object&gt;} */ Wallet.prototype.getTransactionByHash = async function(txHash) { return this._baseWallet.getTransactionByHash(txHash); } /** * Create a new wallet with a newly generated private key * @return {Wallet} */ Wallet.create = function() { return new Wallet(IconWallet.create()); } /** * @param {String} privateKeyString * @return {Wallet} */ Wallet.fromPrivateKey = function(privateKeyString) { return new Wallet(IconWallet.fromPrivateKey(privateKeyString)); } /** * Create a wallet from a keystore object * @param {Object|String} keyStoreObj * @param {String} password * @return {Wallet} */ Wallet.fromKeyStoreObj = function(keyStoreObj, password) { return new Wallet(IconWallet.fromKeyStoreObj(keyStoreObj, password)); } /** * Create a wallet from a keystore file * @param {String} keyStorePath * @param {String} password * @return {Wallet} */ Wallet.fromKeyStoreFile = function(keyStorePath, password) { const content = fs.readFileSync(keyStorePath); const keyStoreObj = JSON.parse(content); return new Wallet(IconWallet.fromKeyStoreObj(keyStoreObj, password)); } /** @type {Wallet} */ module.exports = Wallet; Ã— Search results Close "},"wallet_act.js.html":{"id":"wallet_act.js.html","title":"Source: wallet/act.js","body":" DocStrap Modules stayge-walletstayge-wallet/actstayge-wallet/icon-js/jsonrpcstayge-wallet/icon-js/keystayge-wallet/icon-js/txstayge-wallet/icon-js/utilsstayge-wallet/icon-js/walletstayge-wallet/stg Classes stayge-wallet/act~ACTstayge-wallet/icon-js/wallet~Walletstayge-wallet/stg~STGstayge-wallet~Wallet Source: wallet/act.js /** * Provides smart contract APIs for ACT * @module stayge-wallet/act */ 'use strict' const utils = require('../icon-js/utils.js'); /** * Smart contract APIs for ACT * @class * @constructor * @param {Wallet} wallet * @param {String} scoreAddress contract address of ACT */ const ACT = function(wallet, scoreAddress) { this._wallet = wallet; this._scoreAddress = scoreAddress; } /** * Returns name * @return {Promise&lt;String&gt;} */ ACT.prototype.name = async function() { const name = await this._wallet.call( this._scoreAddress, 'name', {} ); return name; } /** * Returns symbol * @return {Promise&lt;String&gt;} */ ACT.prototype.symbol = async function() { const symbol = await this._wallet.call( this._scoreAddress, 'symbol', {} ); return symbol; } /** * Returns decimals * @return {Promise&lt;Number&gt;} */ ACT.prototype.decimals = async function() { const decimals = await this._wallet.call( this._scoreAddress, 'decimals', {} ); return utils.toBigNumber(decimals).toNumber(); } /** * Returns total supply * @return {Promise&lt;Number&gt;} */ ACT.prototype.totalSupply = async function() { const totalSupply = await this._wallet.call( this._scoreAddress, 'totalSupply', {} ); const decimals = await this._wallet.call( this._scoreAddress, 'decimals', {} ); return utils .toBigNumber(totalSupply) .dividedBy(10 ** utils.toBigNumber(decimals)) .toNumber(); } /** * Returns balance of ACT for the specified owner * @param {String} owner address of owner * @return {Promise&lt;Number&gt;} */ ACT.prototype.balanceOf = async function(owner) { owner = owner || this._wallet.getAddressString(); const balance = await this._wallet.call( this._scoreAddress, 'balanceOf', {_owner: owner} ); const decimals = await this._wallet.call( this._scoreAddress, 'decimals', {} ); return utils .toBigNumber(balance) .dividedBy(10 ** utils.toBigNumber(decimals)) .toNumber(); } /** * Transfer ACT to the specified recipient * @param {String} to address of the recipient * @param {Number} value the amount to transfer * @param {String} data optional * @return {Promise&lt;String&gt;} txHash */ ACT.prototype.transfer = async function(to, value, data='') { const decimals = await this._wallet.call( this._scoreAddress, 'decimals', {} ); return this._wallet.callScoreTx( this._scoreAddress, 'transfer', { _to: to, _value: utils.toHexString( utils.toBigNumber(value).times(10 ** utils.toBigNumber(decimals)) ), _data: data.length &gt; 0 ? utils.convertToHex(data) : data, } ); } /** * Returns allowance of the spender for the owner balance * @param {String} owner address of the owner * @param {String} spender address of the spender * @return {Promise&lt;Number&gt;} */ ACT.prototype.allowance = async function(owner, spender) { const allowance = await this._wallet.call( this._scoreAddress, 'allowance', {_owner: owner, _spender: spender} ); const decimals = await this._wallet.call( this._scoreAddress, 'decimals', {} ); return utils .toBigNumber(allowance) .dividedBy(10 ** utils.toBigNumber(decimals)) .toNumber(); } /** * Approve spender to transfer the specified ACT from the owner's balance * @param {String} spender address of the spender * @param {Number} value ACT amount to approve * @return {Promise&lt;String&gt;} txHash */ ACT.prototype.approve = async function(spender, value) { const decimals = await this._wallet.call( this._scoreAddress, 'decimals', {} ); return this._wallet.callScoreTx( this._scoreAddress, 'approve', { _spender: spender, _value: utils.toHexString( utils.toBigNumber(value).times(10 ** utils.toBigNumber(decimals)) ), } ); } /** * Increase allowance of the spender for the owner's balance * @param {String} spender address of the spender * @param {Number} value ACT amount to increase * @return {Promise&lt;String&gt;} txHash */ ACT.prototype.incAllowance = async function(spender, value) { const decimals = await this._wallet.call( this._scoreAddress, 'decimals', {} ); return this._wallet.callScoreTx( this._scoreAddress, 'inc_allowance', { _spender: spender, _value: utils.toHexString( utils.toBigNumber(value).times(10 ** utils.toBigNumber(decimals)) ), } ); } /** * Decrease allowance of the spender for the owner's balance * @param {String} spender address of the spender * @param {Number} value ACT amount to decrease * @return {Promise&lt;String&gt;} txHash */ ACT.prototype.decAllowance = async function(spender, value) { const decimals = await this._wallet.call( this._scoreAddress, 'decimals', {} ); return this._wallet.callScoreTx( this._scoreAddress, 'dec_allowance', { _spender: spender, _value: utils.toHexString( utils.toBigNumber(value).times(10 ** utils.toBigNumber(decimals)) ), } ); } /** * Tranfer ACT from sender to recipient * Only the amount of allowance from sender can be tranferred * @param {String} from address of the sender * @param {String} to address of the recipient * @param {Number} value ACT amount to transfer * @return {Promise&lt;String&gt;} txHash */ ACT.prototype.transferFrom = async function(from, to, value) { const decimals = await this._wallet.call( this._scoreAddress, 'decimals', {} ); return this._wallet.callScoreTx( this._scoreAddress, 'transfer_from', { _from: from, _to: to, _value: utils.toHexString( utils.toBigNumber(value).times(10 ** utils.toBigNumber(decimals)) ), } ); } /** * Mint tokens and allocate to the specified recipient * @param {String} to address of the recipient * @param {Number} amount amount to mint * @return {Promise&lt;String&gt;} txHash */ ACT.prototype.mint = async function(to, amount) { const decimals = await this._wallet.call( this._scoreAddress, 'decimals', {} ); return this._wallet.callScoreTx( this._scoreAddress, 'mint', { _to: to, _amount: utils.toHexString( utils.toBigNumber(amount).times(10 ** utils.toBigNumber(decimals)) ), } ); } /** * Burn tokens * @param {Number} amount amount to burn * @return {Promise&lt;String&gt;} txHash */ ACT.prototype.burn = async function(amount) { const decimals = await this._wallet.call( this._scoreAddress, 'decimals', {} ); return this._wallet.callScoreTx( this._scoreAddress, 'burn', { _amount: utils.toHexString( utils.toBigNumber(amount).times(10 ** utils.toBigNumber(decimals)) ), } ); } /** * Pause contract to disable it's functionalities * @return {Promise&lt;String&gt;} txHash */ ACT.prototype.pause = async function() { return this._wallet.callScoreTx( this._scoreAddress, 'pause', ); } /** * Unpause contract to enable it's functionalities * @return {Promise&lt;String&gt;} txHash */ ACT.prototype.unpause = async function() { return this._wallet.callScoreTx( this._scoreAddress, 'unpause', ); } /** * Returns whether the contract is paused or not * @return {Promise&lt;Bool&gt;} true: paused, false: unpaused */ ACT.prototype.paused = async function() { const paused = await this._wallet.call( this._scoreAddress, 'paused', {} ); if (paused == '0x1') { return true; } else { return false; } } /** * set/unset blacklist * @param {String} account address to be set/unset as blacklist * @param {Bool} flag true:set, false:unset * @return {Promise&lt;String&gt;} txHash */ ACT.prototype.setBlacklist = async function(account, flag) { return this._wallet.callScoreTx( this._scoreAddress, 'set_blacklist', { _account: account, _value:utils.toHexString(flag ? 1 : 0) } ); } /** * set/unset whitelist * @param {String} account address to be set/unset as whitelist * @param {Bool} flag true:set, false:unset * @return {Promise&lt;String&gt;} txHash */ ACT.prototype.setWhitelist = async function(account, flag) { return this._wallet.callScoreTx( this._scoreAddress, 'set_whitelist', { _account: account, _value:utils.toHexString(flag ? 1 : 0) } ); } module.exports = ACT; Ã— Search results Close "},"icon-js_jsonrpc.js.html":{"id":"icon-js_jsonrpc.js.html","title":"Source: icon-js/jsonrpc.js","body":" DocStrap Modules stayge-walletstayge-wallet/actstayge-wallet/icon-js/jsonrpcstayge-wallet/icon-js/keystayge-wallet/icon-js/txstayge-wallet/icon-js/utilsstayge-wallet/icon-js/walletstayge-wallet/stg Classes stayge-wallet/act~ACTstayge-wallet/icon-js/wallet~Walletstayge-wallet/stg~STGstayge-wallet~Wallet Source: icon-js/jsonrpc.js /** * Provides APIs for jsonrpc of ICON * @module stayge-wallet/icon-js/jsonrpc */ 'use strict' const API_VERSION = require('./config.js').apiVersion; const request = require('request'); const utils = require('./utils.js'); var msgId = 0; /** * Return prefix string of current api version * @return {String} */ function getCurrentApiPrefix() { return '/api/v' + API_VERSION; } /** * Return payload for json rpc 2.0 * @param {String} method * @param {Object} params * @return {Object} */ function toPayload(method, params) { const payload = { jsonrpc: '2.0', id: ++msgId, method: method, } if (params) { payload.params = params; } return payload; } /** * Make a request via json rpc * @param {String} url * @param {Object} payload * @return {Promise&lt;Object&gt;} */ async function requestJsonRpc(url, payload) { const opts = { url: url, method: 'POST', headers:{ 'Content-type': 'application/json' }, body: payload, json: true }; return new Promise(function(resolve, reject) { request(opts, function(err, res, body) { if (err) reject(err); resolve(body); }); }); } module.exports = { /** * Get a balance of the address * @param {String} address * @param {String} endpoint * @return {Promise&lt;String&gt;} balance */ getBalance : async function(address, endpoint) { const url = endpoint + getCurrentApiPrefix(); const payload = toPayload( 'icx_getBalance', { address : address } ); const body = await requestJsonRpc(url, payload); const result = body.result; if (!result) { throw new Error(JSON.stringify(body)); } return utils.convertToIcx(result); }, /** * Get a block information by height * @param {Number} height * @param {String} endpoint * @return {Promise&lt;Object&gt;} */ getBlockByHeight : async function(height, endpoint) { const url = endpoint + getCurrentApiPrefix(); const payload = toPayload( 'icx_getBlockByHeight', { height : utils.toHexString(height) } ); //console.log('payload = ' + JSON.stringify(payload)); const body = await requestJsonRpc(url, payload); const result = body.result; //console.log(JSON.stringify(body)); //console.log('typeof body.error : ' + typeof body.error); if (!result) { throw new Error(JSON.stringify(body)); } return result; }, /** * Get a block information by hash * @param {String} hash * @param {String} endpoint * @return {Promise&lt;Object&gt;} */ getBlockByHash : async function(hash, endpoint) { const url = endpoint + getCurrentApiPrefix(); const payload = toPayload( 'icx_getBlockByHash', { hash : utils.toHashString(hash) } ); //console.log('payload = ' + JSON.stringify(payload)); const body = await requestJsonRpc(url, payload); const result = body.result; //console.log(JSON.stringify(body)); //console.log('typeof body.error : ' + typeof body.error); if (!result) { throw new Error(JSON.stringify(body)); } return result; }, /** * Get a last block information * @param {String} endpoint * @return {Promise&lt;Object&gt;} */ getLastBlock : async function(endpoint) { const url = endpoint + getCurrentApiPrefix(); const payload = toPayload( 'icx_getLastBlock', null ); //console.log('payload = ' + JSON.stringify(payload)); const body = await requestJsonRpc(url, payload); const result = body.result; //console.log(JSON.stringify(body)); //console.log('typeof body.error : ' + typeof body.error); if (!result) { throw new Error(JSON.stringify(body)); } return result; }, /** * Send a transaction * @param {Object} rawTx [description] * @param {String} endpoint [description] * @return {Promise&lt;String&gt;} transaction hash */ sendTransaction : async function(rawTx, endpoint) { const url = endpoint + getCurrentApiPrefix(); const payload = toPayload( 'icx_sendTransaction', rawTx ); //console.log(JSON.stringify(payload)) const body = await requestJsonRpc(url, payload); const result = body.result; //console.log(JSON.stringify(body)); //console.log('typeof body.error : ' + typeof body.error); if (!result) { throw new Error(JSON.stringify(body)); } return result; }, /** * Get the transaction result requested by transaction hash * @param {String} txHash * @param {String} endpoint * @return {Promise&lt;Object&gt;} */ getTransactionResult : async function(txHash, endpoint) { const url = endpoint + getCurrentApiPrefix(); const payload = toPayload( 'icx_getTransactionResult', { txHash : utils.toHashString(txHash) } ); //console.log('payload = ' + JSON.stringify(payload)); const body = await requestJsonRpc(url, payload); const result = body.result; //console.log(JSON.stringify(body)); //console.log('typeof body.error : ' + typeof body.error); if (!result) { throw new Error(JSON.stringify(body)); } return result; }, /** * Get the transaction information by txHash * @param {String} txHash * @param {String} endpoint * @return {Promise&lt;Object&gt;} transaction information */ getTransactionByHash : async function (txHash, endpoint) { const url = endpoint + getCurrentApiPrefix(); const payload = toPayload( 'icx_getTransactionByHash', { txHash : utils.toHashString(txHash) } ); //console.log('payload = ' + JSON.stringify(payload)); const body = await requestJsonRpc(url, payload); const result = body.result; //console.log(JSON.stringify(body)); //console.log('typeof body.error : ' + typeof body.error); if (!result) { throw new Error(JSON.stringify(body)); } return result; }, /** * Get total supply of ICX * @param {String} endpoint * @return {Promise&lt;String&gt;} total supply */ getTotalSupply : async function(endpoint) { const url = endpoint + getCurrentApiPrefix(); const payload = toPayload( 'icx_getTotalSupply', null ); const body = await requestJsonRpc(url, payload); const result = body.result; if (!result) { throw new Error(JSON.stringify(body)); } return utils.convertToIcx(result); }, /** * Return score api * @param {String} address * @param {String} endpoint * @return {Promise&lt;Object&gt;} */ getScoreApi : async function (address, endpoint) { const url = endpoint + getCurrentApiPrefix(); const payload = toPayload( 'icx_getScoreApi', { address: address } ); //console.log('payload = ' + JSON.stringify(payload)); const body = await requestJsonRpc(url, payload); const result = body.result; //console.log(JSON.stringify(body)); //console.log('typeof body.error : ' + typeof body.error); if (!result) { throw new Error(JSON.stringify(body)); } return result; }, /** * call SCORE's external function * @param {Object} params * @param {String} endpoint * @return {Promise&lt;String&gt;} */ call : async function(params, endpoint) { const url = endpoint + getCurrentApiPrefix(); const payload = toPayload( 'icx_call', params ); //console.log('payload = ' + JSON.stringify(payload)); const body = await requestJsonRpc(url, payload); const result = body.result; //console.log(JSON.stringify(body)); //console.log('typeof body.error : ' + typeof body.error); if (!result) { throw new Error(JSON.stringify(body)); } return result; }, }; Ã— Search results Close "},"icon-js_key.js.html":{"id":"icon-js_key.js.html","title":"Source: icon-js/key.js","body":" DocStrap Modules stayge-walletstayge-wallet/actstayge-wallet/icon-js/jsonrpcstayge-wallet/icon-js/keystayge-wallet/icon-js/txstayge-wallet/icon-js/utilsstayge-wallet/icon-js/walletstayge-wallet/stg Classes stayge-wallet/act~ACTstayge-wallet/icon-js/wallet~Walletstayge-wallet/stg~STGstayge-wallet~Wallet Source: icon-js/key.js /** * Provides key related functions for ICON * @module stayge-wallet/icon-js/key */ 'use strict' const crypto = require('crypto'); const secp256k1 = require('secp256k1'); const sha3_256 = require('js-sha3').sha3_256; const keccak256 = require('js-sha3').keccak256; const scrypt = require('scrypt.js'); const uuidv4 = require('uuid/v4'); module.exports = { /** * Generate a new private key * @return {Buffer} */ generatePrivateKey : function() { return crypto.randomBytes(32); }, /** * @param {Buffer} privateKey * @return {Buffer} */ privateToPublic : function(privateKey) { return secp256k1.publicKeyCreate(privateKey, false).slice(1); }, /** * @param {Buffer} publicKey * @return {Buffer} */ publicToAddress : function(publicKey) { return Buffer.from(sha3_256(publicKey), 'hex').slice(-20); }, /** * Get a private key from the key store object * @param {Object} keyStoreObj * @param {string} password * @return {Buffer} private key */ privateKeyFromKeyStoreObj : function(keyStoreObj, password) { let derivedKey; if (typeof keyStoreObj !== 'object') { throw new Error('keyStoreObj type should be Object.'); } if (typeof password !== 'string') { throw new Error('password type should be string.'); } if (keyStoreObj.version !== 3) { throw new Error('keySotreObj is not a V3 wallet'); } if (keyStoreObj.crypto.kdf === 'scrypt') { const kdfparams = keyStoreObj.crypto.kdfparams; derivedKey = scrypt( Buffer.from(password), Buffer.from(kdfparams.salt, 'hex'), kdfparams.n, kdfparams.r, kdfparams.p, kdfparams.dklen ) } else if (keyStoreObj.crypto.kdf === 'pbkdf2') { const kdfparams = keyStoreObj.crypto.kdfparams; if (kdfparams.prf !== 'hmac-sha256') { throw new Error('Unsupported parameters to PBKDF2'); } derivedKey = crypto.pbkdf2Sync( Buffer.from(password), Buffer.from(kdfparams.salt, 'hex'), kdfparams.c, kdfparams.dklen, 'sha256' ); } else { throw new Error('Unsupported key derivation function.'); } const ciphertext = Buffer.from( keyStoreObj.crypto.ciphertext, 'hex' ); const mac = keccak256(Buffer.concat([derivedKey.slice(16, 32), ciphertext])); /* console.log('mac = ' + mac); console.log('crypto.mac = ' + keyStoreObj.crypto.mac); */ if (mac !== keyStoreObj.crypto.mac) { throw new Error('Failed to derive a key'); } const decipher = crypto.createDecipheriv( keyStoreObj.crypto.cipher, derivedKey.slice(0, 16), Buffer.from( keyStoreObj.crypto.cipherparams.iv, 'hex' ) ); return Buffer.concat([ decipher.update(ciphertext), decipher.final() ]); }, /** * Return a keystore object from the wallet information * @param {Buffer} privateKey * @param {String} address * @param {String} password * @param {Object} options * @return {Object} keystore object */ toKeyStoreObj : function(privateKey, address, password, options) { options = options || {}; const opts = { salt: options.salt || crypto.randomBytes(32), iv: options.iv || crypto.randomBytes(16), kdf: options.kdf || 'scrypt', dklen: options.dklen || 32, c: options.c || 262144, prf: 'hmac-sha256', n: options.n || 262144, r: options.r || 8, p: options.p || 1, cipher: options.cipher || 'aes-128-ctr', uuid: options.uuid || crypto.randomBytes(16) }; const kdfparams = { dklen: opts.dklen, salt: opts.salt.toString('hex') }; let derivedKey; if (opts.kdf === 'pbkdf2') { kdfparams.c = opts.c; kdfparams.prf = opts.prf; derivedKey = crypto.pbkdf2Sync( Buffer.from(password), opts.salt, opts.c, opts.dklen, 'sha256' ); } else if (opts.kdf === 'scrypt') { kdfparams.n = opts.n; kdfparams.r = opts.r; kdfparams.p = opts.p; derivedKey = scrypt( Buffer.from(password), opts.salt, kdfparams.n, kdfparams.r, kdfparams.p, kdfparams.dklen ); } else { throw new Error('Unsupported kdf.'); } const cipher = crypto.createCipheriv( opts.cipher, derivedKey.slice(0, 16), opts.iv ); if (!cipher) { throw new Error('Unsupported cipher'); } const ciphertext = Buffer.concat( [cipher.update(privateKey), cipher.final()] ); const mac = keccak256( Buffer.concat( [derivedKey.slice(16, 32), Buffer.from(ciphertext, 'hex')] ) ); return { version: 3, id: uuidv4({ random: opts.uuid }), address: address, crypto: { ciphertext: ciphertext.toString('hex'), cipherparams: { iv: opts.iv.toString('hex') }, cipher: opts.cipher, kdf: opts.kdf, kdfparams: kdfparams, mac: mac }, coinType: 'icx' } }, }; Ã— Search results Close "},"icon-js_tx.js.html":{"id":"icon-js_tx.js.html","title":"Source: icon-js/tx.js","body":" DocStrap Modules stayge-walletstayge-wallet/actstayge-wallet/icon-js/jsonrpcstayge-wallet/icon-js/keystayge-wallet/icon-js/txstayge-wallet/icon-js/utilsstayge-wallet/icon-js/walletstayge-wallet/stg Classes stayge-wallet/act~ACTstayge-wallet/icon-js/wallet~Walletstayge-wallet/stg~STGstayge-wallet~Wallet Source: icon-js/tx.js /** * Provides transaction related functions for ICON * @module stayge-wallet/icon-js/tx */ 'use strict' const secp256k1 = require('secp256k1'); const sha3_256 = require('js-sha3').sha3_256; const BigNumber = require('bignumber.js'); const utils = require('./utils.js'); const config = require('./config.js'); var nonce = 1; /** * Generate a hash key for transaction * @param {Object} obj * @return {String} */ function generateHashKey(obj){ let resultStrReplaced = '' let resultStr = serializeObj(obj); resultStrReplaced = resultStr .substring(1) .slice(0, -1); //console.log('resultStr :' + resultStr); //console.log('resultStrReplaced:' + resultStrReplaced); const result = 'icx_sendTransaction.' + resultStrReplaced; return result; } /** * Serialize a object for transaction * @param {Object} obj * @return {String} */ function serializeObj(obj) { //console.log(obj) let result = ''; result += '{'; let keys; keys = Object.keys(obj); keys.sort(); for(let i=0;i&lt;keys.length;i++){ const key = keys[i] const value = obj[key]; switch(true) { case (value === null) : { result +=`${key}.`; result += String.raw`\\0`; break; } case (typeof value === 'string') : { result += `${key}.` result += escapeString(value) break; } case (Array.isArray(value)) : { result+= `${key}.` result += serializeArray(value) break; } case (typeof value === 'object') : { result+= `${key}.` result += serializeObj(value); break; } default: break; } result += '.' } result = result.slice(0, -1); result += '}'; return result; } /** * Serialize a array for transaction * @param {Array} arr * @return {String} */ function serializeArray(arr) { let result = ''; result += '['; for(let j=0;j&lt;arr.length;j++) { const value = arr[j]; switch(true) { case (value === null) : { result += String.raw`\\0`; break; } case (typeof value === 'string') : { result += escapeString(value) break; } case (Array.isArray(value)) : { result += serializeArray(value) break; } case (typeof value === 'object') : { result += serializieObj(value); break; } default: break; } result += '.' } result = result.slice(0, -1); result += ']'; return result; } /** * Escape a string for transaction * @param {String} value * @return {String} */ function escapeString(value) { let newString = String.raw`${value}`; newString = newString.replace('\\\\', '\\\\\\\\'); newString = newString.replace('.', '\\\\.'); newString = newString.replace('{', '\\\\{'); newString = newString.replace('}', '\\\\}'); newString = newString.replace('[', '\\\\['); newString = newString.replace(']', '\\\\]'); return newString } /** * Concatenate two typed arrays * @param {TypedArray} a * @param {TypedArray} b * @return {Buffer} */ function concatTypedArrays(a, b) { // a, b TypedArray of same type const c = Buffer.alloc(a.length + b.length); //var c = new (a.constructor)(a.length + b.length); c.set(a, 0); c.set(b, a.length); return c; } module.exports = { /** * Make a raw transaction for ICX * @param {Object} data * @param {String} nid * @return {Object} */ makeIcxRawTx : function(data, nid) { const rawTx = { from: data.from, to: data.to, version: utils.toHexString(config.apiVersion), nid: nid, stepLimit: utils.toHexString( new BigNumber(data.stepLimit).toString(16) ), timestamp: utils.toHexString( ((new Date()).getTime() * 1000).toString(16) ), nonce: utils.toHexString(nonce++) }; if (data.value) { const sendAmount = utils.convertToLoop(data.value); rawTx.value = utils.toHexString(sendAmount); } if (data.dataType) { rawTx.dataType = data.dataType; rawTx.data = data.data; } return rawTx; }, /** * Sign a raw transaction * @param {Buffer} privateKey * @param {Object} rawTx * @return {Object} */ signRawTx : function(privateKey, rawTx) { const phraseToSign = generateHashKey(rawTx); const hashcode = sha3_256.update(phraseToSign).hex(); const message = Buffer.from(hashcode, 'hex'); const sign = secp256k1.sign(message, privateKey); const recovery = new Uint8Array(1); recovery[0] = sign.recovery; const signature = concatTypedArrays(sign.signature, recovery); const b64encoded = signature.toString('base64'); /* const b64encoded = Buffer.from( String.fromCharCode.apply(null, signature) ).toString('base64'); */ const newRawTx = { ...rawTx, signature: b64encoded }; //console.log('newRawTx: ' + JSON.stringify(newRawTx)); return newRawTx }, }; Ã— Search results Close "},"icon-js_utils.js.html":{"id":"icon-js_utils.js.html","title":"Source: icon-js/utils.js","body":" DocStrap Modules stayge-walletstayge-wallet/actstayge-wallet/icon-js/jsonrpcstayge-wallet/icon-js/keystayge-wallet/icon-js/txstayge-wallet/icon-js/utilsstayge-wallet/icon-js/walletstayge-wallet/stg Classes stayge-wallet/act~ACTstayge-wallet/icon-js/wallet~Walletstayge-wallet/stg~STGstayge-wallet~Wallet Source: icon-js/utils.js /** * Provides utility functions * @module stayge-wallet/icon-js/utils */ 'use strict' const BigNumber = require('bignumber.js'); const config = require('./config.js'); module.exports = { /** * Returns true if object is string, otherwise false * @param {Object} object * @return {Boolean} */ isString : function(object) { return typeof object === 'string' || (object &amp;&amp; object.constructor &amp;&amp; object.constructor.name === 'String'); }, /** * Returns true if object is BigNumber, otherwise false * @param {Object} * @return {Boolean} */ isBigNumber : function(object) { return (object &amp;&amp; (object instanceof BigNumber || (object.constructor &amp;&amp; object.constructor.name === 'BigNumber'))); }, /** * Transforms into an bignumber * @param {Number|String|BigNumber} a number, string, HEX string or BigNumber * @return {BigNumber} BigNumber */ toBigNumber : function(number) { number = number || 0; if (this.isBigNumber(number)) return number; if (this.isString(number) &amp;&amp; (number.indexOf('0x') === 0 || number.indexOf('-0x') === 0)) { return new BigNumber(number.replace('0x',''), 16); } return new BigNumber(number.toString(10), 10); }, /** * Convert to icx unit * @param {Number|String|BigNumber} a number, string, HEX string or BigNumber * @return {String} */ convertToIcx : function(value) { return this.toBigNumber(value) .dividedBy(config.unitIcx) .toString(10); }, /** * Convert to loop unit * @param {Number|String|BigNumber} value * @return {BigNumber} */ convertToLoop : function(value) { return this.toBigNumber(value).times(config.unitIcx); }, /** * Convert a number to hexadecimal string * @param {Number|String|BigNumber} value * @return {String} */ toHexString : function(value) { if (typeof value === 'number') { return value &lt; 0 ? '-0x' + value.toString(16).substr(1) : '0x' + value.toString(16); } else if (typeof value === 'string' &amp;&amp; !value.startsWith('0x')) { return '0x' + value.toString(16); } else if (this.isBigNumber(value)) { return value &lt; 0 ? '-0x' + value.toString(16).substr(1) : '0x' + value.toString(16); } else { return value; } }, /** * Convert to hash string leading '0x' * @param {String} value * @return {String} */ toHashString : function(value) { return value.substring(0, 2) === '0x' ? value : '0x' + value; }, /** * Returns endpoint of the specified name * @param {String} name mainnet | testnet * @return {Object} */ getEndPoint : function(name) { return config.endpoints[name]; }, /** * Get a endpoint for current environment * @return {String} */ getEndPointFromEnv : function() { //console.log('NODE_ENV : ' + process.env.NODE_ENV); if (process.env.NODE_ENV === 'production') { return this.getEndPoint('mainnet'); } else { return this.getEndPoint('testnet'); } }, /** * Sleep for the specified time * @param {Number} ms milliseconds * @return {Promise} */ sleep : function(ms) { return new Promise(resolve =&gt; setTimeout(resolve, ms)); }, /** * Convert string to hexastring * @param {String} str * @return {String} */ convertToHex : function(str) { let hex = ''; for(let i = 0; i &lt; str.length; i++) { hex += '' + str.charCodeAt(i).toString(16); } return hex; }, }; Ã— Search results Close "},"icon-js_wallet.js.html":{"id":"icon-js_wallet.js.html","title":"Source: icon-js/wallet.js","body":" DocStrap Modules stayge-walletstayge-wallet/actstayge-wallet/icon-js/jsonrpcstayge-wallet/icon-js/keystayge-wallet/icon-js/txstayge-wallet/icon-js/utilsstayge-wallet/icon-js/walletstayge-wallet/stg Classes stayge-wallet/act~ACTstayge-wallet/icon-js/wallet~Walletstayge-wallet/stg~STGstayge-wallet~Wallet Source: icon-js/wallet.js /** * ICON wallet module for javascript * @module stayge-wallet/icon-js/wallet */ 'use strict' const fs = require('fs'); const key = require('./key.js'); const utils = require('./utils.js'); const jsonrpc = require('./jsonrpc.js'); const tx = require('./tx.js'); const DEFAULT_DEPLOY_STEP_LIMIT = 2000000000; // 20 ICX, step price : 0.00000001 ICX(10 Gloop) const DEFAULT_UPDATE_STEP_LIMIT = 3000000000; // 30 ICX, step price : 0.00000001 ICX(10 Gloop) const DEFAULT_TX_STEP_LIMIT = 100000000; // 1 ICX, step price : 0.00000001 ICX(10 Gloop) /** * A class for ICON Wallet * @class * @constructor * @param {Buffer} privateKey - private key for wallet */ const Wallet = function(privateKey) { this._privateKey = privateKey; this._publicKey = key.privateToPublic(privateKey); this._address = key.publicToAddress(this._publicKey); this._endpoint = utils.getEndPointFromEnv(); } /** * Get a private key of the wallet * @return {Buffer} */ Wallet.prototype.getPrivateKey = function() { return this._privateKey; } /** * Get a private key string of the wallet * @return {String} */ Wallet.prototype.getPrivateKeyString = function() { return this._privateKey.toString('hex'); } /** * Get a public key of the wallet * @return {Buffer} */ Wallet.prototype.getPublicKey = function() { return this._publicKey; } /** * Get a public key string of the wallet * @return {String} */ Wallet.prototype.getPublicKeyString = function() { return this._publicKey.toString('hex'); } /** * Get the wallet address * @return {Buffer} */ Wallet.prototype.getAddress = function() { return this._address; } /** * Get the wallet address string * @return {String} */ Wallet.prototype.getAddressString = function() { return 'hx' + this._address.toString('hex'); } /** * Convert a wallet to key store object * @param {String} password * @return {Object} */ Wallet.prototype.toKeyStoreObj = function(password) { return key.toKeyStoreObj( this.getPrivateKey(), this.getAddressString(), password ); } /** * set endpoint * @param {String} name 'mainnet' | 'testnet' */ Wallet.prototype.setEndPoint = function(name) { this._endpoint = utils.getEndPoint(name); } /** * get endpoint * @return {String} uri of endpoint */ Wallet.prototype.getEndPoint = function() { return this._endpoint; } /** * Get block information by height * @param {Number|String} height * @return {Object} */ Wallet.prototype.getBlockByHeight = function(height) { return jsonrpc.getBlockByHeight(height, this.getEndPoint().url); } /** * Get block information by hash * @param {String} height * @return {Object} */ Wallet.prototype.getBlockByHash = function(hash) { return jsonrpc.getBlockByHash(hash, this.getEndPoint().url); } /** * Get a last block information * @return {Object} */ Wallet.prototype.getLastBlock = function() { return jsonrpc.getLastBlock(this.getEndPoint().url); } /** * Get balance of the wallet * @return {String} */ Wallet.prototype.getBalance = function() { return jsonrpc.getBalance(this.getAddressString(), this.getEndPoint().url); } /** * Get total supply of ICX * @return {String} */ Wallet.prototype.getTotalSupply = function() { return jsonrpc.getTotalSupply(this.getEndPoint().url); } /** * Transfer ICX coins * @param {String} to * @param {Number} value * @return {String} txHash */ Wallet.prototype.transferICX = function(to, value) { return (async () =&gt; { const data = { from: this.getAddressString(), to: to, stepLimit: DEFAULT_TX_STEP_LIMIT, value: value, }; const rawTx = tx.makeIcxRawTx(data, this.getEndPoint().nid); const rawTxSigned = tx.signRawTx(this.getPrivateKey(), rawTx) const result = await jsonrpc.sendTransaction( rawTxSigned, this.getEndPoint().url ); return result })(); } /** * Transafer a message * @param {String} to * @param {String} msg * @return {String} txHash */ Wallet.prototype.transferMessage = function(to, msg) { return (async () =&gt; { const data = { from: this.getAddressString(), to: to, stepLimit: DEFAULT_TX_STEP_LIMIT, dataType: 'message', data: msg, }; const rawTx = tx.makeIcxRawTx(data, this.getEndPoint().nid); const rawTxSigned = tx.signRawTx(this.getPrivateKey(), rawTx) const result = await jsonrpc.sendTransaction( rawTxSigned, this.getEndPoint().url ); return result })(); } /** * Send a transaction for calling a SCORE'S method * @param {String} scoreAddress * @param {String} scoreMethod * @param {Object} methodParams * @return {String} txHash */ Wallet.prototype.callScoreTx = function(scoreAddress, scoreMethod, methodParams) { return (async () =&gt; { const data = { from: this.getAddressString(), to: scoreAddress, stepLimit: DEFAULT_TX_STEP_LIMIT, dataType: 'call', data: { method: scoreMethod }, }; if (methodParams) { data.data.params = methodParams; } const rawTx = tx.makeIcxRawTx(data, this.getEndPoint().nid); const rawTxSigned = tx.signRawTx(this.getPrivateKey(), rawTx) const result = await jsonrpc.sendTransaction( rawTxSigned, this.getEndPoint().url ); return result })(); } /** * Install a SCORE on the ICON blockchain * @param {String} to * @param {String} scoreContent * @param {Object} installParams * @return {String} txHash */ Wallet.prototype.installScore = function(scoreContent, installParams) { return (async () =&gt; { const data = { from: this.getAddressString(), to: 'cx0000000000000000000000000000000000000000', // address 0 means SCORE install stepLimit: DEFAULT_DEPLOY_STEP_LIMIT, dataType: 'deploy', data: { contentType: 'application/zip', content: scoreContent, }, }; if (installParams) { data.data.params = installParams; } const rawTx = tx.makeIcxRawTx(data, this.getEndPoint().nid); const rawTxSigned = tx.signRawTx(this.getPrivateKey(), rawTx) const result = await jsonrpc.sendTransaction( rawTxSigned, this.getEndPoint().url ); return result })(); } /** * Update a SCORE on the ICON blockchain * @param {String} scoreAddress address of score * @param {String} scoreContent score contents of hexstring format * @param {Object} updateParams parameter for update * @return {Promise&lt;String&gt;} txHash */ Wallet.prototype.updateScore = function(scoreAddress, scoreContent, updateParams) { return (async () =&gt; { const data = { from: this.getAddressString(), to: scoreAddress, stepLimit: DEFAULT_UPDATE_STEP_LIMIT, dataType: 'deploy', data: { contentType: 'application/zip', content: scoreContent, }, }; if (updateParams) { data.data.params = updateParams; } const rawTx = tx.makeIcxRawTx(data, this.getEndPoint().nid); const rawTxSigned = tx.signRawTx(this.getPrivateKey(), rawTx) const result = await jsonrpc.sendTransaction( rawTxSigned, this.getEndPoint().url ); return result })(); } /** * Call SCORE's external function * @param {String} to * @param {String} method * @param {Object} params * @return {String} */ Wallet.prototype.call = function(to, method, params) { return (async () =&gt; { const data = { from: this.getAddressString(), to: to, dataType: 'call', data: { method: method, params: params } }; const result = await jsonrpc.call( data, this.getEndPoint().url ); return result })(); } /** * Get SCORE's external API list * @param {String} address * @return {Object} */ Wallet.prototype.getScoreApi = function(address) { return jsonrpc.getScoreApi(address, this.getEndPoint().url); } /** * Get the transaction result requested by transaction hash * @param {String} txHash * @return {Object} */ Wallet.prototype.getTransactionResult = function(txHash) { return jsonrpc.getTransactionResult(txHash, this.getEndPoint().url); } /** * Get the transaction information by txHash * @param {String} txHash * @return {Object} */ Wallet.prototype.getTransactionByHash = function(txHash) { return jsonrpc.getTransactionByHash(txHash, this.getEndPoint().url); } /** * Create a new wallet with a newly generated private key * @return {Wallet} */ Wallet.create = function() { return new Wallet(key.generatePrivateKey()); } /** * @param {String} privateKeyString * @return {Wallet} */ Wallet.fromPrivateKey = function(privateKeyString) { return new Wallet(Buffer.from(privateKeyString, 'hex')); } /** * Create a wallet from a keystore object * @param {Object|string} keyStoreObj [description] * @param {String} password [description] * @return {Wallet} [description] */ Wallet.fromKeyStoreObj = function(keyStoreObj, password) { //console.log('typeof keyStoreObj:'+typeof keyStoreObj); const json = (typeof keyStoreObj === 'object') ? keyStoreObj : JSON.parse(keyStoreObj); return new Wallet(key.privateKeyFromKeyStoreObj( json, password )); } /** @type {Wallet} */ module.exports = Wallet; Ã— Search results Close "},"wallet_stg.js.html":{"id":"wallet_stg.js.html","title":"Source: wallet/stg.js","body":" DocStrap Modules stayge-walletstayge-wallet/actstayge-wallet/icon-js/jsonrpcstayge-wallet/icon-js/keystayge-wallet/icon-js/txstayge-wallet/icon-js/utilsstayge-wallet/icon-js/walletstayge-wallet/stg Classes stayge-wallet/act~ACTstayge-wallet/icon-js/wallet~Walletstayge-wallet/stg~STGstayge-wallet~Wallet Source: wallet/stg.js /** * Provides smart contract APIs for STG * @module stayge-wallet/stg */ 'use strict' const utils = require('../icon-js/utils.js'); /** * Smart contract APIs for STG * @class * @constructor * @param {Wallet} wallet * @param {String} scoreAddress contract address of STG */ const STG = function(wallet, scoreAddress) { this._wallet = wallet; this._scoreAddress = scoreAddress; } /** * Returns name * @return {Promise&lt;String&gt;} */ STG.prototype.name = async function() { const name = await this._wallet.call( this._scoreAddress, 'name', {} ); return name; } /** * Returns symbol * @return {Promise&lt;String&gt;} */ STG.prototype.symbol = async function() { const symbol = await this._wallet.call( this._scoreAddress, 'symbol', {} ); return symbol; } /** * Returns decimals * @return {Promise&lt;Number&gt;} */ STG.prototype.decimals = async function() { const decimals = await this._wallet.call( this._scoreAddress, 'decimals', {} ); return utils.toBigNumber(decimals).toNumber(); } /** * Returns total supply * @return {Promise&lt;Number&gt;} */ STG.prototype.totalSupply = async function() { const totalSupply = await this._wallet.call( this._scoreAddress, 'totalSupply', {} ); const decimals = await this._wallet.call( this._scoreAddress, 'decimals', {} ); return utils .toBigNumber(totalSupply) .dividedBy(10 ** utils.toBigNumber(decimals)) .toNumber(); } /** * Returns balance of STG for the specified owner * @param {String} owner address of owner * @return {Promise&lt;Number&gt;} */ STG.prototype.balanceOf = async function(owner) { owner = owner || this._wallet.getAddressString(); const balance = await this._wallet.call( this._scoreAddress, 'balanceOf', {_owner: owner} ); const decimals = await this._wallet.call( this._scoreAddress, 'decimals', {} ); return utils .toBigNumber(balance) .dividedBy(10 ** utils.toBigNumber(decimals)) .toNumber(); } /** * Transfer STG to the specified recipient * @param {String} to address of the recipient * @param {Number} value the amount to transfer * @param {String} data optional * @return {Promise&lt;String&gt;} txHash */ STG.prototype.transfer = async function(to, value, data='') { const decimals = await this._wallet.call( this._scoreAddress, 'decimals', {} ); return this._wallet.callScoreTx( this._scoreAddress, 'transfer', { _to: to, _value: utils.toHexString( utils.toBigNumber(value).times(10 ** utils.toBigNumber(decimals)) ), _data: data.length &gt; 0 ? utils.convertToHex(data) : data, } ); } /** * Returns allowance of the spender for the owner balance * @param {String} owner address of the owner * @param {String} spender address of the spender * @return {Promise&lt;Number&gt;} */ STG.prototype.allowance = async function(owner, spender) { const allowance = await this._wallet.call( this._scoreAddress, 'allowance', {_owner: owner, _spender: spender} ); const decimals = await this._wallet.call( this._scoreAddress, 'decimals', {} ); return utils .toBigNumber(allowance) .dividedBy(10 ** utils.toBigNumber(decimals)) .toNumber(); } /** * Approve spender to transfer the specified STG from the owner's balance * @param {String} spender address of the spender * @param {Number} value STG amount to approve * @return {Promise&lt;String&gt;} txHash */ STG.prototype.approve = async function(spender, value) { const decimals = await this._wallet.call( this._scoreAddress, 'decimals', {} ); return this._wallet.callScoreTx( this._scoreAddress, 'approve', { _spender: spender, _value: utils.toHexString( utils.toBigNumber(value).times(10 ** utils.toBigNumber(decimals)) ), } ); } /** * Increase allowance of the spender for the owner's balance * @param {String} spender address of the spender * @param {Number} value STG amount to increase * @return {Promise&lt;String&gt;} txHash */ STG.prototype.incAllowance = async function(spender, value) { const decimals = await this._wallet.call( this._scoreAddress, 'decimals', {} ); return this._wallet.callScoreTx( this._scoreAddress, 'inc_allowance', { _spender: spender, _value: utils.toHexString( utils.toBigNumber(value).times(10 ** utils.toBigNumber(decimals)) ), } ); } /** * Decrease allowance of the spender for the owner's balance * @param {String} spender address of the spender * @param {Number} value STG amount to decrease * @return {Promise&lt;String&gt;} txHash */ STG.prototype.decAllowance = async function(spender, value) { const decimals = await this._wallet.call( this._scoreAddress, 'decimals', {} ); return this._wallet.callScoreTx( this._scoreAddress, 'dec_allowance', { _spender: spender, _value: utils.toHexString( utils.toBigNumber(value).times(10 ** utils.toBigNumber(decimals)) ), } ); } /** * Tranfer STG from sender to recipient * Only the amount of allowance from sender can be tranferred * @param {String} from address of the sender * @param {String} to address of the recipient * @param {Number} value STG amount to transfer * @return {Promise&lt;String&gt;} txHash */ STG.prototype.transferFrom = async function(from, to, value) { const decimals = await this._wallet.call( this._scoreAddress, 'decimals', {} ); return this._wallet.callScoreTx( this._scoreAddress, 'transfer_from', { _from: from, _to: to, _value: utils.toHexString( utils.toBigNumber(value).times(10 ** utils.toBigNumber(decimals)) ), } ); } /** * Mint tokens and allocate to the contract owner * @param {Number} amount amount to mint * @return {Promise&lt;String&gt;} txHash */ STG.prototype.mint = async function(amount) { const decimals = await this._wallet.call( this._scoreAddress, 'decimals', {} ); return this._wallet.callScoreTx( this._scoreAddress, 'mint', { _amount: utils.toHexString( utils.toBigNumber(amount).times(10 ** utils.toBigNumber(decimals)) ), } ); } /** * Burn tokens * @param {Number} amount amount to burn * @return {Promise&lt;String&gt;} txHash */ STG.prototype.burn = async function(amount) { const decimals = await this._wallet.call( this._scoreAddress, 'decimals', {} ); return this._wallet.callScoreTx( this._scoreAddress, 'burn', { _amount: utils.toHexString( utils.toBigNumber(amount).times(10 ** utils.toBigNumber(decimals)) ), } ); } /** * Pause contract to disable it's functionalities * @return {Promise&lt;String&gt;} txHash */ STG.prototype.pause = async function() { return this._wallet.callScoreTx( this._scoreAddress, 'pause', ); } /** * Unpause contract to enable it's functionalities * @return {Promise&lt;String&gt;} txHash */ STG.prototype.unpause = async function() { return this._wallet.callScoreTx( this._scoreAddress, 'unpause', ); } /** * Returns whether the contract is paused or not * @return {Promise&lt;Bool&gt;} true: paused, false: unpaused */ STG.prototype.paused = async function() { const paused = await this._wallet.call( this._scoreAddress, 'paused', {} ); if (paused == '0x1') { return true; } else { return false; } } /** * set/unset blacklist * @param {String} account address to be set/unset as blacklist * @param {Bool} flag true:set, false:unset * @return {Promise&lt;String&gt;} txHash */ STG.prototype.setBlacklist = async function(account, flag) { return this._wallet.callScoreTx( this._scoreAddress, 'set_blacklist', { _account: account, _value:utils.toHexString(flag ? 1 : 0) } ); } /** * set/unset whitelist * @param {String} account address to be set/unset as whitelist * @param {Bool} flag true:set, false:unset * @return {Promise&lt;String&gt;} txHash */ STG.prototype.setWhitelist = async function(account, flag) { return this._wallet.callScoreTx( this._scoreAddress, 'set_whitelist', { _account: account, _value:utils.toHexString(flag ? 1 : 0) } ); } module.exports = STG; Ã— Search results Close "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" DocStrap Modules stayge-walletstayge-wallet/actstayge-wallet/icon-js/jsonrpcstayge-wallet/icon-js/keystayge-wallet/icon-js/txstayge-wallet/icon-js/utilsstayge-wallet/icon-js/walletstayge-wallet/stg Classes stayge-wallet/act~ACTstayge-wallet/icon-js/wallet~Walletstayge-wallet/stg~STGstayge-wallet~Wallet Modules Classes ACT Wallet STG Wallet Ã— Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" DocStrap Modules stayge-walletstayge-wallet/actstayge-wallet/icon-js/jsonrpcstayge-wallet/icon-js/keystayge-wallet/icon-j
